##### Labeler ##########################################################################################################
labelPRBasedOnFilePath:
  area/common:
    - libraries/src/AWS.Lambda.Powertools.Common/*
    - libraries/src/AWS.Lambda.Powertools.Common/**/*
  area/logging:
    - libraries/src/AWS.Lambda.Powertools.Logging/*
    - libraries/src/AWS.Lambda.Powertools.Logging/**/*
  area/tracing:
    - libraries/src/AWS.Lambda.Powertools.Tracing/*
    - libraries/src/AWS.Lambda.Powertools.Tracing/**/*
  area/metrics:
    - libraries/src/AWS.Lambda.Powertools.Metrics/*
    - libraries/src/AWS.Lambda.Powertools.Metrics/**/*
  area/parameters:
    - libraries/src/AWS.Lambda.Powertools.Parameters/*
    - libraries/src/AWS.Lambda.Powertools.Parameters/**/*
  area/idempotency:
    - libraries/src/AWS.Lambda.Powertools.Idempotency/*
    - libraries/src/AWS.Lambda.Powertools.Idempotency/**/*
  area/batch:
    - libraries/src/AWS.Lambda.Powertools.Batch/*
    - libraries/src/AWS.Lambda.Powertools.Batch/**/*
  area/metrics-aspnetcore:
    - libraries/src/AWS.Lambda.Powertools.Metrics.AspNetCore/*
    - libraries/src/AWS.Lambda.Powertools.Metrics.AspNetCore/**/*

  documentation:
    - docs/*
    - docs/**/*
    - mkdocs.yml

  github-actions:
    - .github/workflows/*
    - .github/workflows/**/*
    - .github/dependabot.yml
    - .github/boring-cyborg.yml
    - .github/release-drafter.yml
    - .github/semantic.yml
    - .github/stale.yml
    - .github/mergify.yml

  github-templates:
    - .github/ISSUE_TEMPLATE/*
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/.chglog/*
    - .github/.chglog/**/*

  internal:
    - .github/*
    - .github/**/*
    - .chglog/*
    - .flake8
    - .gitignore
    - .pre-commit-config.yaml
    - Makefile
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - LICENSE
    - MAINTAINERS.md

  tests:
    - libraries/tests/*
    - libraries/tests/**/*


